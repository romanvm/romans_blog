<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{#codehighlighting.codehighlighting_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script language="javascript" type="text/javascript" src="js/codehighlighting.js"></script>
	<link rel="stylesheet" type="text/css" href="css/codehighlighting.css" />
	<base target="_self" />
</head>

<body onload="codehighlighting.checkDefault();" style="display: none; margin: 4px;">
<form onsubmit="return false;" action="#">
	
    <div class="Container">

        <fieldset>
            <legend>{#codehighlighting.codehighlighting_langaugepicker}</legend>
        
            <select id="ProgrammingLanguages" style="width: 113px">
                <option selected="selected" value="c-sharp">C#</option>
                <option value="c++">C++</option>
                <option value="css ">CSS</option>
                <option value="java">Java</option>
                <option value="javafx">JavaFX</option>
                <option value="javascript">JavaScript</option>
                <option value="php">PHP</option>
                <option value="ruby">Ruby</option>
                <option value="vbnet">VB</option>
                <option value="xhtml">XML/HTML</option>
                <option value="sql">Sql</option>
                <option value="delphi">Delphi</option>
                <option value="python">Python</option>
                <option value="actionscript3">Action Script 3</option>
                <option value="shell">Bash / Shell</option>
                <option value="coldfusion">ColdFusion</option>
                <option value="diff">Diff</option>
                <option value="erl">Erlang</option>
                <option value="groovy">Groovy</option>
                <option value="perl">Perl</option>
                <option value="powershell">PowerShell</option>
                <option value="scala">Scala</option>
                <option value="plain">Plain Text</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>{#codehighlighting.codehighlighting_options}</legend>
            <div class="Options">
                <div class="opt-left">
                    <input id="nogutter" type="checkbox" />
                    <label for="nogutter" id="nogutter_lable" >{#codehighlighting.codehighlighting_nogutter}</label><br />

                    <input id="toolbar" type="checkbox" />
                    <label for="toolbar" id="toolbar_label" >{#codehighlighting.codehighlighting_toolbar}</label><br />

                    <input id="autolinks" type="checkbox" />
                    <label for="autolinks" id="autolinks_label" >{#codehighlighting.codehighlighting_autolinks}</label>
                </div>

                <div class="opt-right">
                    <label for="firstline" id="firstline_label" >{#codehighlighting.codehighlighting_firstline}</label>
                    <input id="firstline" type="text"  />
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>{#codehighlighting.codehighlighting_pagecode}</legend>
        <textarea id="CodeArea" class="CodeArea"></textarea><br />
        </fieldset>

        <div class="Actions">
            <input id="cancel" type="button" value="{#cancel}" language="javascript" onclick="return codehighlighting.cancel();" />
            <input id="insert" type="button" value="{#insert}" language="javascript" onclick="return codehighlighting.saveCode();" />
        </div>

    </div>

</form>
</body>
</html>
